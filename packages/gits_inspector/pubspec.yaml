  intl: ^0.18.0
  sqflite: ^2.2.8+4
  sensors_plus: ^3.0.2
  flutter_local_notifications: ^14.1.1
  share_plus: ^7.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

